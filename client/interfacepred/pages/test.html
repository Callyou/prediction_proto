<html>
<head>
<link rel="stylsheet" type="text/css" href= "https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"> </script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" >
$(document).ready(function(){
$("#dataTables-example1").DataTable();
});
</script>

</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-hand-o-down" aria-hidden="true"></i> Messages envoyés</h1>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
		</div>
        <!-- /.panel-heading -->
        <div class="row">
		<div class="col-lg-12">
		<!-- <h3>Messages en cours</h3> -->
		<div class="panel panel-default" >
		<!-- /.panel-heading -->
			<div class="panel-body" style="overflow-y:scroll">
				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example1">
					<tbody id="table" ng-controller="listControllerMsg">
						<td>id</td><td>Date de création</td> <td>Date d'échéance</td> <td>Titre</td>
						<tr ng-click="showClient(message)" class="odd gradeX" ng-repeat="message in messages | filter:data.multipleSelect:strict | filter: globalSearch " ng-if="message.deliveryDate == null">
						<td> <a ng-href="./ihmClient2.html">{{message._id}}</a></td>
						<td ng-click="clickMsg($event, message)" > {{message.creationDate}} </td>
						<td > <a ng-href="#{{message.textQuestion}}">{{message.dueDate}}</td>
						<td> <a ng-href="./ihmClient2.html">{{message.title}}</a></td>
						<!--   <span>{{data.multipleSelect}}</span> -->
						</tr>
					</tbody>
				</table>
			</div>
		<!-- /.panel-body -->
		</div>
        </div>
        <!-- /.panel-body -->
        </div>
            <!-- /.panel -->
        </div>
</div>
</body>
</html>
