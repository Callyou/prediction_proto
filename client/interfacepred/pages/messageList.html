<div ng-controller="dataTableCtrl" class="panel-body">
	<p>Recherche <input type="text" ng-model="search"></p>
	<p>Il y a {{messages.length}} lignes en tout</p>
	<p>Veuillez choisir le nombre de lignes à afficher <input type="text" ng-model="quantity"></p></p>

	<br>
	<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example1">
		<thead>
			<tr>
			<th>id</th>
			<th>Date de création</th>
			<th>Date d'échéance</th>
			<th>Titre</th>
		</tr>
	</thead>
	<tbody id="table" ng-repeat="message in messages | filter:search | orderBy:'creationDate'| limitTo:quantity ">
			<tr>
				<td><a ng-href="#/message?messageId={{messages}}">{{message._id}}</a></td>
				<td>{{message.creationDate}}</td>
				<td>{{message.dueDate}}</td>
				<td>{{message.title}}</td>
			</tr>
		</tbody>
	</table>
</div>
