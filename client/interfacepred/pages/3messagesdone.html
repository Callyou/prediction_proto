<div class="panel-body">
  <p>Recherche <input type="text" ng-model="search"></p>
  <p>Nombre de lignes au total : {{messages.length}}</p>
  <p>Veuillez choisir le nombre de lignes à afficher <input type="text" ng-model="quantity"></p></p>

  <br>
  <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example2">
    <thead>
			<tr>
			<th ng-click="orderByMe('id')">id <i class="fa fa-arrows-v" aria-hidden="true" align="right"></i>
			</th>
			<th ng-click="orderByMe('creationDate')">Date de création <i class="fa fa-arrows-v" aria-hidden="true" align="right"></i>
			</th>
			<th ng-click="orderByMe('dueDate')">Date de livraison<i class="fa fa-arrows-v" aria-hidden="true" align="right"></i>
			</th>
			<th ng-click="orderByMe('title')">Titre <i class="fa fa-arrows-v" aria-hidden="true" align="right"></i>
			</th>
      <th ng-click="orderByMe('content')">Commentaires <i class="fa fa-arrows-v" aria-hidden="true" align="right"></i>
			</th>
      <th ng-click="orderByMe('realNb')">Nombre d'entrée réel <i class="fa fa-arrows-v" aria-hidden="true" align="right"></i>
			</th>
      <th>Actions<i class="fa fa-arrows-v" aria-hidden="true" align="right"></i>
			</th>
		</tr>
	</thead>
    <tbody id="table">
      <tr>
        <td>{{message._id}}</td>
        <td > {{message.creationDate}} </td>
        <td > {{message.deliveryDate}}</td>
        <td > {{message.title}}</td>
        <td> <input type="text" name="subject" placeholder="Veuillez mettre votre commentaire" class="contact-subject form-control" style="width: 200px; height: 100px; text-align : center" id="contact-subject" ng-model="contact.content"> </td>
        <td > <input type="number" name="nombre" value="0"> <menu type="toolbar"> </td>
          <td > <button type="button" class="btn btn-warning-btn-lg" >Envoyer</button></td>
          <td > <button type="button" class="btn btn-danger">Effacer</button></td>
        </tr>
        </tbody>
      </table>
</div>
