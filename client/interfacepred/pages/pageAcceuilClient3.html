
<div class="row">

    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-hand-o-down" aria-hidden="true"></i> Messages envoyés</h1>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
		</div>
        <!-- /.panel-heading -->
        <div class="row">
		<div class="col-lg-12">
		<!-- <h3>Messages en cours</h3> -->
		<div class="panel panel-default" >
		<!-- /.panel-heading -->
			<div class="panel-body" style="overflow-y:scroll">
				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example2">
                    <tbody id="table" ng-controller="listControllerMsg">
                        <td>id</td><td>Date de création</td> <td>Titre</td>  <td>Commentaire</td> <td>Nombre d'entrée réel</td> 
                        <tr class="odd gradeX" ng-repeat="message in messages | filter:data.multipleSelect:strict | filter: globalSearch" ng-if="message.deliveryDate != null">
                        <td> <a ng-href="./ihmClient2.html">{{message._id}}</a></td>
                        <td ng-click="clickMsg($event, message)" > {{message.creationDate}} </td>
                        <td > <a ng-href="./ihmClient2.html">{{message.deliveryDate}}</a></td>
                        <td> <input type="text" name="subject" placeholder="Veuillez mettre votre commentaire" class="contact-subject form-control" style="width: 200px; height: 100px; text-align : center" id="contact-subject" ng-model="contact.content"> </td>
						<td > <input type="number" name="nombre" value="0"> <menu type="toolbar"> </td>
						<td > <button type="button" class="btn btn-warning-btn-lg" >Envoyer</button></td>
                        <td > <button type="button" class="btn btn-danger" >Effacer</button></td>
					</tbody>
                </table>
			</div>
		<!-- /.panel-body -->
		</div>
        </div>
