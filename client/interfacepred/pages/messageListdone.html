<div class="panel-body">
  <p>Recherche <input type="text" ng-model="search"></p>
  <p>Nombre de lignes au total : {{messages.length}}</p>
  <p>Veuillez choisir le nombre de lignes à afficher <input type="text" ng-model="quantity"></p></p>

  <br>
  <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example1">
    <thead>
      <tr>
        <th ng-click="orderByMe('id')">id <i class="fa fa-arrows-v" aria-hidden="true" align="right"></i>
        </th>
        <th ng-click="orderByMe('creationDate')">Date de création <i  aria-hidden="true" align="right"></i>
        </th>
        <th ng-click="orderByMe('dueDate')">Date d'échéance <i aria-hidden="true" align="right"></i>
        </th>
        <th ng-click="orderByMe('title')">Titre <i  aria-hidden="true" align="right"></i>
        </th>
        <th ng-click="orderByMe('content')">Commentaires <i  aria-hidden="true" align="right"></i>
        </th>
        <th ng-click="orderByMe('realNb')">Nombre d'entrée réel <i  aria-hidden="true" align="right"></i>
      </tr>
    </thead>
    <tbody id="table" ng-repeat="message in messages | filter:search | orderBy:myOrderBy| limitTo:quantity ">
      <tr>
        <td><a ng-href="#/message/{{message._id}}">{{message._id}}</a></td>
        <td>{{message.creationDate}}</td>
        <td>{{message.dueDate}}</td>
        <td>{{message.title}} + {{message.answer.stat.total}}</td>
        <td>
          <input type="text" name="subject"
          placeholder="{{message.feedBack.content}}"
          class="contact-subject form-control"
          style="width: 200px; height: 100px; text-align : center" id="contact-subject"
          ng-model="message.feedBack.content"> </td>
        <td >
          <input type="number" name="nombre" value="0" ng-model="message.feedBack.realNb">
          <menu type="toolbar"> </td>
        <td >
          <button class="btn btn-primary" ng-click="edit(message._id)">
            Editer</button></td>
        <td >
          <button class="btn btn-danger" ng-click="updateMessage(message._id)">
            Envoyer MaJ</button></td>
        <td>
          <button class="btn btn-danger" ng-click="remove(message._id)">
            Effacer</button></td>
        </tr>
        </tr>
      </tr>
    </tbody>
  </table>
</div>
