<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="./appclient.js"></script>

    <!-- script pour le dropDownList -->
    <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="../bower_components/select2/select2.js"></script>
<script type="text/javascript" src="../bower_components/scania-angular-select2/src/sc-select2.directive.js"></script>
<link rel="stylesheet" href="../bower_components/select2/select2.css"> </link>
<link rel="stylesheet" href="../bower_components/select2-bootstrap-css/select2-bootstrap.min.css"> </link>
  </head>

  <body>
    <div ng-app="getClient" ng-controller="getclientController">
      <ul>
      Nom des clients
        <li ng-repeat="client in clients">
          {{ client.name + ', ' + client._id + ', ' + client['sub-type'] }}
          <p>
            {{client.price}}
        </li>
      </ul>
      <div class="row" id="exSelects">
        <div class="col-sm-6">
            <select id="mySelect"
              class="sc-select" sc-select2 >
              <<option value="">Type client</option>>
              <option ng-repeat="client in clients" value="client.id">{{client.type}}</option>
            </select>
        </div>
      </div>
      <br/><br/>
      <div>

      </div>
      <br/><br/>
      <div>
        <button type="button" class="btn btn-success">Liste des clients</button>
      </div>
    </div>
  </body>
</html>
